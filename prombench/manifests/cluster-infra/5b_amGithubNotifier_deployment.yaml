apiVersion: apps/v1
kind: Deployment
metadata:
  name: amgithubnotifier
  labels:
    app: amgithubnotifier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amgithubnotifier
  template:
    metadata:
      labels:
        app: amgithubnotifier
    spec:
      tolerations:
      - effect: NoSchedule
        operator: Exists
      containers:
      - name: amgithubnotifier
        image: docker.io/prominfra/amgithubnotifier:master
        args:
        - "--org=prometheus"
        - "--repo=prometheus"
        volumeMounts:
        - name: oauth
          mountPath: /etc/github
          readOnly: true
        ports:
        - name: amgh-port
          containerPort: 8080
      volumes:
      - name: oauth
        secret:
          secretName: oauth-token
      terminationGracePeriodSeconds: 300
      nodeSelector:
        cloud.google.com/gke-nodepool: main-node
---
apiVersion: v1
kind: Service
metadata:
  name: amgithubnotifier
  labels:
    app: amgithubnotifier
spec:
  type: ClusterIP
  ports:
  - name: amgh-port
    port: 80
    targetPort: amgh-port
  selector:
    app: amgithubnotifier
